<!-- main app container -->
<div class="container">
  <div class="row">
    <div class="col-12 col-md-12">
      <div class="card m-3">
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

              <div class="form-group">
                <label> Name</label>
                <input
                  type="text"
                  formControlName="name"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
                />
                <div
                  *ngIf="submitted && f.name.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.name.errors.required">
                    Name is required
                  </div>
                  <div *ngIf="f.name.errors.minlength">
                   Minimum length is 5
                  </div>
                  <div *ngIf="f.name.errors.validFname">
                    Name should not be <b>admin</b>
                  </div>
                </div>
              </div>


            <div class="form-group">
              <label>Age</label>
              <input
                type="text"
                (keyup)="calculateAmount()"
                formControlName="age"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.age.errors }"
              />
              <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
                <div *ngIf="f.age.errors.required">Age is required</div>
                <div *ngIf="f.age.errors.min">Minimum Age is 5</div>
                <div *ngIf="f.age.errors.max">Maximum Age is 59</div>

              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <label>Amount</label>
                <input
                  type="text"
                  disabled
                  formControlName="amount"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.amount.errors }"
                />
                <div
                  *ngIf="submitted && f.amount.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.amount.errors.required">
                    Amount is required
                  </div>

                </div>
              </div>

            </div>
            <div class="form-group form-check">
              <input
                type="radio"
                formControlName="gender"
                value="male"
                id="male"
                class="form-check-input"
                [ngClass]="{ 'is-invalid': submitted && f.gender.errors }"
              />
              <label for="male" class="form-check-label"
                >Male</label
              >


            </div>
            <div class="form-group form-check">
              <input
                type="radio"
                formControlName="gender"
                value="female"
                id="female"
                class="form-check-input"
                [ngClass]="{ 'is-invalid': submitted && f.gender.errors }"
              />
              <label for="female" class="form-check-label"
                >Female</label
              >

              <div
                *ngIf="submitted && f.gender.errors"
                class="invalid-feedback"
              >
               Gender is required
              </div>
            </div>

            <div class="form-group">
              <label> Feedback</label>
              <textarea  formControlName="feedback"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.feedback.errors }"
               id="feedback" rows="3"></textarea>

              <div
                *ngIf="submitted && f.feedback.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.feedback.errors.required">
                  Feedback is required
                </div>
                <div *ngIf="f.feedback.errors.maxlength">
                  Maximum length is 1000
                </div>
              </div>
            </div>
            <div class="text-center">
              <button class="btn btn-primary mr-1">Register</button>
              <button
                class="btn btn-secondary"
                type="reset"
                (click)="onReset()"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
